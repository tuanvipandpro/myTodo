<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTodo</title>
    <link rel="icon" href="img/icon/favicon.ico"/>
    <link rel="stylesheet" href="css/lib.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/toTop.css"/>
    <link rel="stylesheet" href="css/todo.css"/>
    <link rel="stylesheet" href="css/modal.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap">
</head>
<body>
    <!-- On Top Button -->
    <a href="#" class="goToTop"><i class="fas fa-arrow-up"></i></a>
    <!-- Modal Box -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <p id="p-modal-content"></p>
        </div>        
    </div>
    <div class="home-container d-flex">
        <div class="left-accordion-menu">
            <li class="menu-item" id="menu-item-1">
                <a class="menu-btn" href="#menu-item-1"><i class="far fa-user"></i> Menu</a>
                <div class="menu-sub-item">
                    <a href="#">My Task</a>
                    <a href="#">Password</a>
                </div>
            </li>
            <li class="menu-item" id="menu-item-2">
                <a class="menu-btn" href="#menu-item-2"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>            
        </div>
        <div class="right-todo">
            <div class="todo-container">
                <div class="time-pick">
                    <h1>Your Task : </h1>
                    <input onload="getDate()" onchange="changeDate()" type="date" id="date"/>
                    <div class="total-task">
                        <label> &nbsp; 2/3</label>
                        <label>Done:</label>
                    </div>
                </div>
                <ul id="todo"> 
                    <div class="todo-add">
                        <li>
                            <label class="label-add-todo">
                                <input onblur="addTodo()" class="todo-add" type="text" name="" id="todo-add-task"/>
                                <p>New Task</p>
                                <div style="width: 20px; height: 20px;"></div>
                            </label>
                        </li> 
                    </div>  
                    <div class="todo-task">
                        <li>
                            <label>
                                <input onchange="callModal()" type="checkbox" name="" />
                                <p>Task 1</p>
                                <span></span>
                            </label>
                        </li>                     
                    </div>  
                    <div class="todo-task">
                        <li>
                            <label>
                                <input onchange="callModal()" type="checkbox" name="" />
                                <p>Task 1</p>
                                <span></span>
                            </label>
                        </li>                     
                    </div>                                      
                </ul> 
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
