<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTodo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap">
    <link rel="icon" href="img/icon/favicon.ico"/>
    <link rel="stylesheet" href="css/todo.css"/>
    <link rel="stylesheet" href="css/modal.css"/>
    <link rel="stylesheet" href="css/toTop.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
</head>
<body>
    <!-- Modal Box -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <p id="p-modal-content"></p>
        </div>        
    </div>
    <!-- Todo List -->
    <div class="todo-container"> 
        <input onchange="changeDate()" type="date" id="date"/>
        <h1>To-Do List</h1>
        <ul id="todo"> 
            <div class="todo-add">
                <li>
                    <label>
                        <input onblur="addTodo()" class="todo-add" type="text" name="" id="todo-add-task"/>
                        <p>New Task</p>
                        <div style="width: 20px; height: 20px;"></div>
                    </label>
                </li> 
            </div>  
            <div class="todo-task">
                <li>
                    <label>
                        <input onchange="callModal()" type="checkbox" name="" />
                        <p>Task 1</p>
                        <span></span>
                    </label>
                </li>                     
            </div>                                       
        </ul>       
    </div>
    <!-- On Top Button -->
    <a href="#" class="goToTop"><i class="fas fa-arrow-up"></i></a>
    <script>
        function addTodo() {
            let newTask = document.getElementById('todo-add-task').value
            document.getElementById('todo-add-task').value = ''

            if (typeof newTask === 'string' && newTask.trim() !== '') {
                // GET DOM
                let todo = document.getElementById('todo')
                // Create DOM
                let div = document.createElement('div')
                div.classList.add("todo-task")
                let li = document.createElement('li')

                let label = document.createElement('label')

                let input = document.createElement('input')
                input.type = "checkbox"
                input.name = ""

                let p = document.createElement('p')
                p.appendChild(document.createTextNode(newTask))

                let span = document.createElement('span')

                label.appendChild(input)
                label.appendChild(p)
                label.appendChild(span)

                li.appendChild(label)

                div.appendChild(li)

                todo.appendChild(div)

                let firstTask = document.querySelector('.todo-task')
                todo.insertBefore(div, firstTask)
            }
        }

        function changeDate() {
            let date = document.getElementById('date').value
            callModal(date)
        }
        
        function callModal(content) {
            let modal = document.getElementById("myModal");
            modal.style.display = "block";

            let p = document.getElementById('p-modal-content')
            p.innerText = content ? content : 'Please wait a moment ...'

            setTimeout(hideModal, 1000)
        }

        function hideModal() {
            let modal = document.getElementById("myModal");
            modal.style.display = "none" 
        }
    </script>
</body>
</html>
