<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>myTodo</title>
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap">
	    <link rel="icon" href="img/icon/favicon.ico"/>
	    <link rel="stylesheet" href="css/lib.css"/>
	    <link rel="stylesheet" href="css/login.css"/>
	    <style>
	    	.errorMessage {
	    		color: red; 
	    		text-align: center;
	    	}
	    </style>
	</head>
	<body>
	    <div class="login-container d-center">
	        <h1>Login</h1>
 	        <div th:if="${#request.getParameter('error') == 'true'}">
	        	<h6 class="errorMessage">Incorrect username and password !</h6>
	        </div>
	        <form action="/login" method="POST"> 
	            <div class="login-input">
	                <input type="text" name="username" required/>
	                <label>Username</label>
	            </div>
	            <div class="login-input">
	                <input type="password" name="password" required/>
	                <label>Password</label>
	            </div>   
	            <div class="forget">
	                <a>Forgot Password ?</a>
	            </div>
	            <div class="login-submit-button">
	                <input type="submit" value="Login"/>
	            </div>        
	            <div class="login-resgister-link">
	                Not a member ? <a href="register">Register</a>
	            </div>
	        </form>
	    </div>
	</body>
</html>
