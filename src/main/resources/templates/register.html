<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTodo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap">
    <link rel="icon" href="img/icon/favicon.ico"/>
    <link rel="stylesheet" href="css/lib.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="login-container d-center">
        <h1>Register</h1>
		<form>
		    <div class="login-input">
                <input type="text" name="username" id="username" required/>
                <label>Username</label>
            </div>
            <div class="login-input">
                <input type="password" name="password" id="password" required/>
                <label>Password</label>
            </div>   
            <div class="login-input">
                <input type="password" name="confirmPassword" id="confirmPassword" required/>
                <label>Confirm Password</label>
            </div>   
            <div class="login-input">
                <input type="text" name="fullname" id="fullname" required/>
                <label>Fullname</label>
            </div>             
            <div class="login-input">
                <input type="text" name="email" id="email" required/>
                <label>Email</label>
            </div>                       
            <div class="login-submit-button" style="margin-bottom: 6vh;">
                <input type="submit" onclick="return checkRegis()" value="Register"/>
            </div>  
		</form> 
    </div>
</body>
</html>
