<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTodo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap">
    <link rel="icon" href="img/icon/favicon.ico"/>
    <link rel="stylesheet" href="css/lib.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="login-container">
        <div class="login-container-left d-flex it-center center">
            <img class="login-logo" src="img/img-01.png" alt="Image"/>
        </div>
        <div class="login-container-right">
            <h1>Login</h1>
            <div class="login-form"> 
                <form method="POST" action="#">
                    <input class="login-input" type="email" name="email" placeholder="Email" required/><br/>
                    <input class="login-input" type="password" name="password" placeholder="Password" required/><br/>
                    <div class="login-button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
